<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title"> Gemino's Survey Form
  </h1>
  <p class="sub-title" id="description">
    Survey form example
  </p>
  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Enter your Name" required="">
     </div>
    <div>
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Enter your Email" required="">
    </div>
    <div>
      <label id="number-label" for="number">
      Age (optional)
      </label>
      <input id="number" type="number" min="18" max="80" placeholder="Enter your Age">
    </div>
    <div>
       <p id="description">where would you like to work?</p>
      <Select id="dropdown">
       <option disabled="" selected="" value="">Select</option>
       <option value="torino">Turin</option>
       <option value="milano">Milan</option>
       <option value="londra">London</option>
       <option value="berlino">Berlin</option>
       <option value="parigi">Paris</option>
       <option value="madrid">Madrid</option>
       <option value="remote">Remote</option>
       <option value="unknown">Prefer not to say</option>
      </Select>
    </div>
    <div>
      <p id="description">
        Select what you care about the most while working
      </p>
      <label>
        <input class="input-radio" name="radio" value="relaxed" type="radio" checked=""> The environment needs to be relaxed and easy-going
      </label>
      <label>
        <input class="input-radio" type="radio" name="radio" value="competitive"> The environment needs to be competitive
      </label>
      <label>
        <input class="input-radio" name="radio" type="radio" value="project"> Working in a team focusing on the project
      </label>
      <label>
        <input class="input-radio" name="radio" type="radio" value="team"> Working in a team focusing on working better as a whole
      </label>
      <label>
        <input class="input-radio" name="radio" type="radio" value="unknown"> I don't know
      </label>
    </div>
    <div>
      <p>What are your needs in a company? </p>
      <label> high salary
        <input type="checkbox" value="salary">
        </input>
      </label> 
      <label> benefits
        <input type="checkbox" value="benefits">
        </input>
      </label>
      <label> interesting projects
        <input type="checkbox" value="projects">
        </input>
      </label>
       <label> going abroad
        <input type="checkbox" value="abroad">
        </input>
      </label>
       <label> networking
        <input type="checkbox" value="networking">
        </input>
      </label>
      <label> i don't know
        <input type="checkbox" value="unkown">
        </input>
      </label>
    </div>

    <div>
      <p>Choose one option from these different benefits:</p>
      <label>
        <input class="input-radio" name="radio" value="now" type="radio" checked="">medical insurance
      </label>
      <label>
        <input class="input-radio" type="radio" name="radio" value="months"> company car
      </label>
      <label>
        <input class="input-radio" name="radio" type="radio" value="year"> food vouchers
      </label>
      <label>
        <input class="input-radio" name="radio" type="radio" value="unknown"> i don't know
      </label>
    </div>

    <div>
      <p>
        If you want, write something down below
      </p>
      <textarea placeholder="Write here..."></textarea>
    </div>
    <div>
      <button id="submit" type="sumbit">Submit
    </div>

    </form>


  </body>
</html>
